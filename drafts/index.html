<!DOCTYPE html>
<html>
	<head>
		<title>BupHub</title>
		<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
		<style>
			html {font-family: "Lato", "Lucida Sans", sans-serif;}
			body {background-color: #dddddd; color: black;}
			div {text-align: center; font-size: 30px}
			
			a:link {
				color: gray;
				background-color: transparent;
				text-decoration: none;
			}
			a:visited {
				color: maroon;
				background-color: transparent;
				text-decoration: none;
			}
			a:hover {
				color: white;
				background-color: transparent;
				text-decoration: underline;
			}
			a:active {
				color: yellow;
				background-color: transparent;
				text-decoration: underline;
			}
		</style>
	</head>
	
	<body>
		<div>
			<h1>Whoa, how'd you get here?</h1>
			<a href = "https://thedogbup.github.io/index.html">Take me back.</a>
		</div>
	</body>
</html>
